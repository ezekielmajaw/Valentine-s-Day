<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #c9184a;
            --soft-bg: #fff0f3;
        }
        body, html {
            height: 100%; margin: 0; padding: 0;
            font-family: 'Georgia', serif;
            background-color: var(--soft-bg);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .hero { text-align: center; padding: 20px; z-index: 2; }
        h1 { color: var(--deep-red); font-size: 3rem; margin-bottom: 10px; opacity: 0; animation: fadeInDown 1.5s forwards; }
        p { color: var(--primary-pink); font-size: 1.2rem; margin-bottom: 30px; opacity: 0; animation: fadeInUp 1.5s forwards 0.5s; }
        .heart-container { font-size: 80px; margin-bottom: 20px; display: inline-block; animation: pulse 1.5s infinite; }
        .enter-btn {
            background-color: var(--primary-pink); color: white;
            padding: 18px 45px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; text-decoration: none;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease; opacity: 0; animation: fadeIn 2s forwards 1s;
        }
        .floating-circles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; }
        .circle { position: absolute; background: rgba(255, 77, 109, 0.1); border-radius: 50%; animation: float 10s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(20px); } }
        .fade-out { animation: fadeOutPage 1s forwards; }
        @keyframes fadeOutPage { to { opacity: 0; transform: scale(1.1); } }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div class="circle" style="width: 80px; height: 80px; top: 10%; left: 10%;"></div>
        <div class="circle" style="width: 120px; height: 120px; bottom: 15%; right: 10%;"></div>
    </div>
    <div class="hero" id="main-content">
        <div class="heart-container">‚ù§Ô∏è</div>
        <h1>Happy Valentine's Day my Baby Girl üíå</h1>
        <p>A little journey through my favorite moments with you :) </p>
        <button class="enter-btn" onclick="startExperience()">For You</button>
    </div>
    <script>
        function startExperience() {
            document.getElementById('main-content').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'lilies.html';
            }, 800);
        }
    </script>
</body>
</html>
